<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/static/image/favicon.ico"/>
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css">
</head>
<body>
    <div class="row justify-content-center align-items-center">
            <div class="col-sm-2 image"><img src="{% static '/image/dragon.jpg' %}" class="image"></div>
            <div class="col-sm-4 mytitle"><h1>{% block headbox %}  {% endblock %}</h1></div>
            {% if user.username %}
                <div class="col-sm-3 twolog">
                    <button class="butlog" type="button" onclick="location.href='/';">{{ user.username }}</button>
                    <button class="butlog" type="button" onclick="location.href='{% url 'logout' %}';">Đăng xuất</button>
                </div>
            {% else %}
                <div class="col-sm-3 twolog">
                    <button class="butlog" type="button" onclick="location.href='{% url 'login' %}';">Đăng nhập</button>
                    <button class="butlog" type="button" onclick="location.href='{% url 'register' %}';">Đăng ký</button>
                </div>
            {% endif %}
    </div> <!-- Hàng đầu tiên -->
    <div class="dropdown-group">
        <button data-bs-toggle="dropdown" class="butlist">
            <img src="{% static '/image/listbutton.png' %}" class="imagelist">
        </button>
        <ul class="dropdown-menu">
            <li class="first-li"><a href="/">About</a></li>
            <li><a href="{% url 'developing' %}">Services</a></li>
            <li><a href="{% url 'developing' %}">A1-HBT</a></li>
            <li><a href="{% url 'mydkhbt' %}">ĐK-HBT</a></li>
            <li class="last-li"><a href="{% url 'mycontact' %}">Contact</a></li>
        </ul>
    </div> <!-- Nav bar dropdown fixed -->
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        function quay_lai_trang_truoc(){
            history.back();
            history.back();
        }

        function quay_lai_trang_truoc2(){
            history.back();
            history.back();
            history.back();
        }
  </script>
</body>
<footer>
    <div class="container-footer">
        <div>
            Everything is gonna be ok, right.
            </br>
            Created by Lê Đức Phúc Long
            </br>
            Online on July 30, 2021
        </div>
    </div>
</footer>
</html>
